{% extends 'base.html' %}
{% block head %} 
<nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><h2>Skin Cancer Detection</h2></a>
            </div>
        </nav>
{% endblock %}

{% block body %}
        
        <div class="container">
            <div id="content" style="margin-top:2em">
                    
                    <form id="upload-file" method="post" enctype="multipart/form-data">
                        <div class="custom-file">
                <input type="file" name="file" class="custom-file-input-sm" id="customFile" accept=".png, .jpg, .jpeg">
                        <label class="custom-file-label" for="customFile">Choose Image file</label>
                        </div>
                    </form>

                    <br>
                    <div class="image-section" >
                        <form method="GET">
                        <div class="form-data">
                          <a href="/predict">
                        <button type="submit" class="btn btn-primary btn-lg" name="predict" id="btn-predict">
                           Predict!</button>
                           </a>
                        </div>
                        </form>
                    </div>

                    <div class="loader" style="display:none;"></div>
                    
                    <h3 id="result">
                        <span> </span>
                    </h3>
            </div>
        </div>

{% endblock %}
